<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual</title>
    <script src="https://cdn.tailwindcss.com"></script>

<style>

        @keyframes content {
            from {
                transform: scale(.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
            }
        }


        .content {
            animation-name: content;
            animation-duration: 0.6s;
        }

        .naosei:active {
            border: 4px solid gray;
            
        }


    </style>
</head>
<body class=" bg-gray-100 flex justify-center items-center ">
    
    <div class="content max-w-2xl mx-auto p-4">
        
        <h2 class="text-center text-xl font-medium">Você tem alergia ao Minoxidil, Finasterida, Dutasterida, Saw Palmetto ou Lactose?
        </h2>
        
        <div class="flex flex-col space-y-2 mt-10">
            
            <label for="sim" class="bg-white p-4 font-medium text-sm">
                <input type="radio" name="check" id="sim">
                <span>Sim</span>
            </label>
        
            <label for="nao" class="bg-white p-4 font-medium text-sm">
                <input type="radio" name="check" id="nao">
                <span>Não</span>
            </label>
            
            <label for="naosei" class="naosei bg-white p-4 font-medium text-sm">
                <input type="radio" name="check" id="naosei">
                <span>Não sei</span>
            </label>
        
            </div>
        </div>
    </div>
</body>
</html>
